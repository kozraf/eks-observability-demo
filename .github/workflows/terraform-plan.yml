name: Terraform Plan

on:
  # Auto‑plan when Terraform files change
  push:
    paths:
      - "terraform/**"
  pull_request:
    paths:
      - "terraform/**"

  # Allow manual “Run workflow”
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2 Configure short‑lived AWS creds
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      # 3 Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4 Terraform init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 5 Auto‑format files (no‑check)
      - name: Terraform Fmt
        working-directory: terraform
        run: terraform fmt -recursive

      # 6 Validate configuration
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      # 7 Create plan file
      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan
          terraform show -no-color tfplan > plan.txt

      # 8 Upload plan artifact
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

      # 9 Append plan diff to job summary
      - name: Add plan to summary
        run: cat terraform/plan.txt >> $GITHUB_STEP_SUMMARY
