name: Terraform Plan

on:
  # Auto‑plan on every push that touches Terraform code
  push:
    paths:
      - "terraform/**"

  # Auto‑plan for pull‑requests that touch Terraform code
  pull_request:
    paths:
      - "terraform/**"

  # Allow manual plan from the Actions tab
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Configure AWS creds (short‑lived)
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      # 3. Install Terraform
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4. Init, fmt‑check, validate
      - name: Terraform Init
